<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:f="http://java.sun.com/jsf/core" 
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:p="http://primefaces.org/ui" 
      xmlns:h="http://java.sun.com/jsf/html">
<h:head>
</h:head>
<h:body>
<f:view>
	<p:layout fullPage="true">
	
	    <p:layoutUnit position="north" size="100" header="QMIS" resizable="true">
	    </p:layoutUnit>
	
	    <p:layoutUnit position="west" size="300" header="MENU" resizable="true">
	    </p:layoutUnit>
	
	    <p:layoutUnit position="center" header="CONSOLE">
	    	<h:panelGrid columns="1" width="100%" id="dataGrid">
				<p:dataTable value="#{taskBaseManagedBean.taskList}" var="taskBase">
					<p:column headerText="Task Name">
						<h:outputText value="#{taskBase.name}" />
					</p:column>
					<p:column headerText="Category">
						<h:outputText value="#{taskBase.category}" />
					</p:column>
				</p:dataTable>	    
			</h:panelGrid>
	    </p:layoutUnit>
	
	</p:layout>
</f:view>
</h:body>
</html>
