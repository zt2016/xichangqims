<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<p:dialog header="Create New Task" widgetVar="dlg1" modal="true"
		height="400" width="600">
		<h:form prependId="false">
			<h:panelGrid columns="2" columnClasses="label, value"
				style="margin-bottom:10px" cellpadding="5" id="createNewTask">
				<h:outputLabel value="Name:" />
				<h:inputText value="#{lazyTaskListManagedBean.taskBase.name}" />
				<h:outputLabel value="Category:" rendered="true" />
				<p:selectOneListbox id="selectCategory1"
					value="#{lazyTaskListManagedBean.taskBase.category}"
					rendered="true">
					<f:selectItems value="#{taskCategoryManagedBean.taskCategoryList}"
						var="taskCategory" itemLabel="#{taskCategory.name}"
						itemValue="#{taskCategory.id}">
					</f:selectItems>
				</p:selectOneListbox>
				<h:outputLabel value="Start Time:" />
				<p:calendar id="newTaskStartTime"
					value="#{lazyTaskListManagedBean.taskBase.startTime}"
					pattern="MM/dd/yyyy HH:mm:ss" />
				<h:outputLabel value="End Time:" />
				<p:calendar id="newTaskEndTime"
					value="#{lazyTaskListManagedBean.taskBase.endTime}"
					pattern="MM/dd/yyyy HH:mm:ss" />
			</h:panelGrid>
			<p:commandButton value="Submit" update="messages1"
				action="#{lazyTaskListManagedBean.createTask}" ajax="false"
				icon="ui-icon-check" />
		</h:form>
	</p:dialog>
	
	<p:growl id="messages1" showDetail="true"/>

</ui:composition>
