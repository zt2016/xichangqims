<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:p="http://primefaces.org/ui"
	xmlns:h="http://java.sun.com/jsf/html">
	
	<h:form>
	
	<h:panelGrid columns="1" width="100%" id="toolbar">
		<p:commandButton value="Create" type="button"
			onclick="PF('dlg1').show();" />
	</h:panelGrid>
	
	<h:panelGrid columns="1" width="100%" id="dataGrid1">
		<p:dataTable value="#{lazyTaskListManagedBean.taskBaseLazyDataModel}"
			var="selected" lazy="true" selectionMode="single"
			selection="#{lazyTaskListManagedBean.selected}" rows="5"
			paginator="true"
			paginatorTemplate="{CurrentPageReport} {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
			rowsPerPageTemplate="5,10,15" sortBy="name">
			<p:ajax event="rowSelect"
				listener="#{lazyTaskListManagedBean.onRowSelect}" update="messages" />
			<p:column headerText="ID">
				<h:outputLink
					value="http://localhost:8080/qmis/faces/task_details.xhtml?id=#{taskBase.id}"
					title="Click to access task details">
					<h:outputText value="#{selected.id}" />
				</h:outputLink>
			</p:column>
			<p:column headerText="Task Name">
				<h:outputText value="#{selected.name}" />
			</p:column>
			<p:column headerText="Category">
				<h:outputText value="#{selected.category}" />
			</p:column>
			<p:column headerText="Start Time">
				<h:outputText value="#{selected.startTime}" />
			</p:column>
			<p:column headerText="End Time">
				<h:outputText value="#{selected.endTime}" />
			</p:column>
		</p:dataTable>
	</h:panelGrid>
	
	</h:form>

</ui:composition>
